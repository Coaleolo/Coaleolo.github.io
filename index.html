<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Futuristic Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle, #0f0f0f, #000000);
            color: #fff;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px cyan, 0 0 30px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px cyan, 0 0 30px cyan;
            }
            to {
                text-shadow: 0 0 20px magenta, 0 0 40px magenta;
            }
        }

        .glowing-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background: linear-gradient(45deg, cyan, magenta);
            color: black;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .glowing-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan, 0 0 40px magenta;
        }

        /* Dropdown Menu */
        .dropdown {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #222;
            min-width: 160px;
            box-shadow: 0 0 10px cyan;
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: cyan;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Color Picker */
        .color-picker {
            margin-top: 20px;
        }

        /* Card Section */
        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 150px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            box-shadow: 0 0 10px cyan;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px magenta;
        }

        /* Input Field */
        .futuristic-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid cyan;
            background: transparent;
            color: white;
            text-align: center;
            outline: none;
            border-radius: 5px;
        }

        /* Moving Background */
        .moving-bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/1600x900/?futuristic,neon') no-repeat center center;
            background-size: cover;
            filter: blur(5px) brightness(0.4);
            z-index: -1;
            animation: bgMove 10s linear infinite alternate;
        }

        @keyframes bgMove {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="moving-bg"></div>
    <div class="container">
        <h1>Welcome to the Future</h1>

        <button class="glowing-btn" onclick="alert('You have entered the future!')">Enter</button>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="glowing-btn">Menu â–¼</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>

        <!-- Color Picker -->
        <div class="color-picker">
            <label for="theme-color">Pick a Theme Color:</label>
            <input type="color" id="theme-color" onchange="changeTheme(this.value)">
        </div>

        <!-- Interactive Cards -->
        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>

        <!-- Futuristic Input -->
        <input type="text" class="futuristic-input" placeholder="Enter your destiny...">
    </div>

    <script>
        function changeTheme(color) {
            document.body.style.background = `radial-gradient(circle, ${color}, black)`;
        }
    </script>
</body>
</html>
